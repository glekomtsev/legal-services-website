<section data-modal-register-html class="modal-registration none">
    <div class="registration">
        <div class="card-registration">
            <div class="card-registration__card">
                <div class="card-registration__info">Оставьте свои контакты и мы с вами свяжемся!</div>
                <div class="card-registration__name">
                    <p>Ваше имя</p>
                    <input class="card-registration__input" type="text">
                </div>
                <div class="card-registration__name">
                    <p>Ваш номер</p>
                    <input class="card-registration__input" type="phone" id="phone" name="phone"
                        placeholder="+7 (XXX) XXX-XX-XX" required pattern="\+7 \d{3} \d{3}-\d{2}-\d{2}">
                </div>
                <div class="card-registration__btn">
                    <button class="btn">Записаться</button>
                    <button data-modal-close-register-btn class="btn btn--gray">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</section>
